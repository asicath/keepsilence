<FONT size=5 face=arial color=000000><B>
The Putrefaction
</b></FONT><BR><BR>

<TABLE border=0><TR><TD>
<FONT size=2 face=arial>
First the seed must rot and finally die,<BR>
so that it come forth again in a perfect state.<BR>
<BR>
Without this process there is no growth on earth.<BR>
And remeber well, all labor, too, is in vain.<BR>
<BR>
When death takes the lovers,<BR>
Vulcanus gives the life new form and limbs.

</FONT>
</TD></TR></TABLE>
