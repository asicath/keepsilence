<FONT size=5 face=arial color=000000><B>
The Cunjunction
</b></FONT><BR><BR>

<TABLE border=0><TR><TD>
<FONT size=2 face=arial>
Lock up in two glasses the two captured birds,<BR>
and seal the round opening at once.<BR>
<BR>
One flies away; The other can not move;<BR>
Neither one henceforth desires to ascend.<BR>
<BR>
Have Patience!  Your work will not be in vain.<BR>
The lovely tree will in time bear you fruit.

</FONT>
