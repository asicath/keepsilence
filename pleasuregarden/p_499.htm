<FONT size=5 face=arial color=000000><B>
The Conjunction
</b></FONT><BR><BR>

<TABLE border=0><TR><TD>
<FONT size=2 face=arial>
Gabricus and Beya rest here in tranquil slumber<BR>
as man and wife on their marriage bed.<BR>
<BR>
Those who before were two became then one.<BR>
And the child is the treasure of the union.<BR>
<BR>
The sun and moon are husband and wife,<BR>
and they, too, multiply their kind.

</FONT>
