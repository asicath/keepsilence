<html>
<head>

    <style>
        body {
            font-family: "Courier New";
            font-size: 0.8em;
            background-color: black;
            color: #ccc;
        }
        #config table, #config input, #config select {
            font-size: 1em;
            font-family: "Courier New";
        }
        .label {
            text-align: right;
        }
        .num {
            width: 100px;
            text-align: right;
        }
        .btn {
            cursor: pointer;
            background-color: #333;
            border: 1px solid #ccc;
            display: inline-block;
            padding: 0.5em;
        }
        .btn:hover {
            border: 1px solid #fff;
            color:#fff;
            background-color: #666;
        }
        .btn.active {
            border: 1px solid #c00;
            color:#c00;
            background-color: #600;
        }

        #control {
            margin-top: 1em;
        }
        #pause {
            display:none;
        }
    </style>

</head>
<body>
    <script type="text/javascript" src="jquery.min.js"></script>

    <script type="text/javascript" src="pool.js"></script>
    <script type="text/javascript" src="range-add.js"></script>
    <script type="text/javascript" src="mainfs.js"></script>

    <div id="display"></div>

    <div id="control">
        <div id="pause" class="btn">pause</div>

    </div>

    <!-- Google Analytics -->
    <script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
    <script type="text/javascript">
        _uacct = "UA-1249265-2";
        urchinTracker();
    </script>

</body>
</html>
