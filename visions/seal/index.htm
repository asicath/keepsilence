<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    <script type="text/javascript" src="js/seal.js"></script>
</head>
    <body>

        <div id="change">
            <canvas id="seal" width="600" height="600"></canvas>
        </div>

        <script type="text/javascript">

            // do the Google Font Loader stuff....
            WebFont.load({
                google: {
                    families: ['Vollkorn']
                },
                active: function () {
                    $(document).ready(function () {
                        var colorOffset = 0;
                        setInterval(function () {
                            DrawSealToCanvas('#seal', colorOffset);
                            colorOffset += 10;
                        }, 100);

                    });
                }
            });

        </script>

    </body>
</html>
